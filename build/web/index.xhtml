<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view locale="#{localeChanger.locale}">
        <h:head>
            <title>#{messages.index_title}</title>
            <h:outputStylesheet library="css" name="index.css"/>
            <link rel="shortcut icon" href="/03_Library_1/favicon.ico"/>
        </h:head>
        <h:body>
            <noscript>
                <h4><p>#{messages.JS_index}</p></h4>
                <style type="text/css">
                    .main { display:none; }
                    p { text-align: center; }
                </style>
            </noscript>

            <div class="main">
                <div class="header">
                    <div class="welcome">
                        <ui:include src="/templates/locales.xhtml"/>
                    </div>
                    <h2>#{messages.welcome_title}
                        <p>#{messages.welcome_title2}</p>
                    </h2>
                </div>
                <div>
                    <h3>#{messages.input_info}</h3>
                </div>
                <div class="input">       
                    <h:form id="login_form" styleClass="login_form">
                        <h:outputText value="#{messages.input_name}"/>
                        <h:inputText id="username" styleClass="stringUserName" required="true" requiredMessage="#{messages.error_obligatoryUserName}" value="#{user.username}">
                            <!--<f:validator validatorId="validators/LoginValidator"/>-->
                            <!--<f:ajax event="keyup" render="mesIndexError"/>-->
                        </h:inputText>
                        <p>
                            <h:outputText value="#{messages.index_password}"/>
                            <h:inputSecret id="userpassword" styleClass="stringPassword" value="#{user.password}" required="true" redisplay="true" requiredMessage="#{messages.password_required}"/>
                        </p>
                        <div>
                            <h:commandButton styleClass="button" action="#{user.login()}" value="#{messages.enter_button}" onclick="return checkValue(this.form, '#{messages.error_obligatoryUserName}');">
                                <f:ajax execute="@form" render="@form" onevent="showProgress"/>
                            </h:commandButton>
                        </div>
                        <p><h:message id="mesIndexError1" for="login_form" styleClass="error"/></p>                        
                        <p><h:message id="mesIndexError3" for="username" styleClass="error"/></p>
                        <p><h:message id="mesIndexError2" for="userpassword" styleClass="error"/></p>
                        <div id="loading_wrapper">
                            <h:graphicImage library="images" name="ajax_loading.gif"/> 
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="footer">#{messages.author_info}</div>
        </h:body>
    </f:view>
</html>
