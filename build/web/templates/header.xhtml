<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>

            <div class="logo">
                <h:graphicImage library="images" name="libraryLogo.png" />
            </div>
            <div class="descr">
                <h3 style="margin-bottom:3px;">#{messages.zdarova}</h3>
                <h3>#{messages.welcome_title2}</h3>

            </div>

            <div class="welcome">
                <ui:include src="locales.xhtml"/>
                <h5>#{messages.welcome_title}#{user.username}!</h5>                

                <h:form>
                    <h:commandLink value="#{messages.exit}" action="#{user.logout()}"/>  
                </h:form>
            </div>



            <div class="search_div">
                <h:form id="searchForm" styleClass="search_form">
                    <p:inputText id="search_string" styleClass="search_string" value="#{bookListController.searchString}"/>
                    <p:commandButton styleClass="search_button" value="#{messages.search}" actionListener="#{bookListController.fillBooksBySearch()}" update="@form :sideBarForm :lettersForm :contentForm :booksCountOutputText" global="true"/>
                    <h:selectOneMenu value="#{bookListController.searchType}">
                        <f:selectItems value="${bookListController.searchList}"/>
                    </h:selectOneMenu>
                </h:form>
            </div>

            <div class="letters">
                <h:form id="lettersForm">
                    <ui:repeat value="#{bookListController.russianLetters}" var="letter"> <!--Высвечиваю все буквы из массива-->
                        <p:commandLink value="#{letter}" styleClass="#{letter==bookListController.selectedLetter?'selected_letter':''}" actionListener="#{bookListController.fillBooksByLetter()}" update="@form :sideBarForm :searchForm :contentForm :booksCountOutputText" global="true"> <!--Делаю из них ссылки с заполнением списка в searchController при помощи параметра letter-->
                            <f:param name="letter" value="#{letter}" />
                        </p:commandLink>
                    </ui:repeat>
                </h:form>
            </div>

        </ui:composition>

    </h:body>
</html>
