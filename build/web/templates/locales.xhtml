<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="locales">
                <h:form>
                    <p>
                        <h:commandLink action="#{localeChanger.changeLocale('pl')}">
                            <h:graphicImage library="images" name="pl.png" title="#{messages.polish}"/>
                            <p:ajax update=":login_form index_input welcome_title" disabled="#{fn:contains(request.requestURL, 'books.xhtml')}"/>
                            <p:ajax update="@all" disabled="#{not fn:contains(request.requestURL, 'books.xhtml')}"/>
                        </h:commandLink>

                        <h:commandLink action="#{localeChanger.changeLocale('en')}">
                            <h:graphicImage library="images" name="eng.png" title="#{messages.english}"/>
                            <p:ajax update=":login_form index_input welcome_title" disabled="#{fn:contains(request.requestURL, 'books.xhtml')}"/>
                            <p:ajax update="@all" disabled="#{not fn:contains(request.requestURL, 'books.xhtml')}"/>
                        </h:commandLink>

                        <h:commandLink action = "#{localeChanger.changeLocale('ru')}">
                            <h:graphicImage library="images" name="rus.png" title="#{messages.russian}"/>
                            <p:ajax update=":login_form index_input welcome_title" disabled="#{fn:contains(request.requestURL, 'books.xhtml')}"/>
                            <p:ajax update="@all" disabled="#{not fn:contains(request.requestURL, 'books.xhtml')}"/>
                        </h:commandLink>


                    </p>
                </h:form>
            </div>            
        </ui:composition>
    </h:body>
</html>
