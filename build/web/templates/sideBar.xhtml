      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:outputText value="#{messages.genres}"/>
            <h:form id="sideBarForm" styleClass="genres">
                <ui:repeat value="#{genreController.genreList}" var="g">
                    <p:commandLink value="#{g.name}" styleClass="#{g.id==bookListController.selectedGenreId?'selected_genre':''}" global="true" update="@form :searchForm :lettersForm :contentForm :booksCountOutputText" actionListener="#{bookListController.fillBooksByGenre()}">
                        <f:param name="genre_id" value="#{g.id}"/>
                    </p:commandLink>
                </ui:repeat>
            </h:form>
        </ui:composition>
