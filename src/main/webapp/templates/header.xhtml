<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>Facelet Title</title>
    </h:head>

                    <a href="https://vk.com/id282106074" target="_blank"> <h:graphicImage library="images" name="vk.jpg" width="16" height="16"/></a>

                <div class="aut">

                    <h:form>
                        <h:commandLink action="#{user.logout()}" value="#{messages.exit}"/>

            </div>
            
                                          
            
            

        </ui:composition>
