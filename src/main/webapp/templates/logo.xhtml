<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div id="wrap">     

                <div class="clear"></div>
                
                <div class="logo">
                    <a href="#">
                        <h:graphicImage library="images" name="libraryLogo.png"/>
                    </a>
                </div>

                <div class="menu">
                    <h:form>
                        <ul>
                            <li><p:commandLink action="#{bookListController.fillBooksByFreshness()}" ajax="false">#{messages.newShit}</p:commandLink></li>

                            <li><p:commandLink type="button" onclick="CF('dlgAbout').show()" value="#{messages.about}" global="false"/></li>    
                            <li><a href="#">#{messages.contacts}</a></li>
                            <li><a href="#">#{messages.team}</a></li>
                        </ul>
                    </h:form>                
                </div>

                <a class="feedback" href="tytarchuk.andrey@gmail.com">#{messages.feedback}</a>

                <div class="clear"></div>

            </div>
        </ui:composition>
    </h:body>
</html>
