<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>


            <div class="left-menu">
                <h:form  id="sideBarForm" styleClass="genres">
                    <ul>


                        <ui:repeat value="#{genreController.genreList}" var="g">
                            <li>
                                <p:commandLink update=":contentForm @form :searchForm :lettersForm :booksCountOutputText" value="#{g.genreName}" styleClass="#{g.id == bookListController.selectedGenreId ? 'selected_link':''}" action="#{bookListController.fillBooksByGenre()}" ajax="false">
                                    <f:param name="genre_id" value="#{g.id}" />
                                </p:commandLink>

                            </li>
                        </ui:repeat>


                    </ul>
                </h:form>
            </div>



        </ui:composition>

    </h:body>
</html>
