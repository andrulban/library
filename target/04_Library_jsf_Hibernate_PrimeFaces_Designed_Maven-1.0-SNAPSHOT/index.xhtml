<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{localeChanger.locale}">
        <h:head>
            <title>#{messages.index_title}</title>
            <link rel="shortcut icon" href="favicon.ico"/>
            <h:outputStylesheet library="css" name="index.css"  />
        </h:head>
        <h:body>           

            <div class="main">
                <div class="header">
                    <div class="welcome">
                        <ui:include src="/templates/locales.xhtml"/>
                    </div>
                    <h:panelGroup id="welcome_title">
                        <h2>#{messages.welcome_title}
                            <p>#{messages.welcome_title2}</p>
                        </h2>
                    </h:panelGroup>
                </div>
                <h:panelGroup id="index_input">
                    <h3>#{messages.input_info}</h3>
                </h:panelGroup>
                <div class="input">       
                    <h:form id="login_form" styleClass="login_form">
                        <h:outputText value="#{messages.input_name}"/>
                        <p:inputText id="username" styleClass="stringUserName" required="true" requiredMessage="#{messages.error_obligatoryUserName}" value="#{user.username}"/>
                        <p:message id="logMes" for="username" display="text" showDetail="true"/>
                        <p>
                            <h:outputText value="#{messages.index_password}"/>
                            <p:password id="userpassword" styleClass="stringPassword" value="#{user.password}" required="true" redisplay="true" requiredMessage="#{messages.password_required}"/>
                            <p:message id="pasMes" for="userpassword" display="text" showDetail="true"/>
                        </p>
                        <div>
                            <p:commandButton id="button" styleClass="button" action="#{user.login()}" update="login_form" value="#{messages.enter_button}" onclick="return checkValue(this.form, '#{messages.error_obligatoryUserName}');" global="true" />
                            <p:ajaxStatus>
                                <f:facet name="start">
                                    <h:graphicImage library="images" name="ajax_loading.gif"/>
                                </f:facet>
                            </p:ajaxStatus>
                        </div>
                        <p:message for="login_form" display="text" showDetail="true"/>
                    </h:form>
                </div>                
            </div>

            


            <div class="footer">#{messages.author_info}</div>
        </h:body>
    </f:view>
</html>
