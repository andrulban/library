<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{localeChanger.locale}">
        <h:head>
            <title><ui:insert name="title"/></title>
            <h:outputStylesheet library="css" name="style_main.css"/>
            <h:outputScript library="js" name="js_first.js"/>
            <link rel="shortcut icon" href="/03_Library_1/favicon.ico"/>
        </h:head>
        <h:body>
            <p:ajaxStatus id="ajStatus">
                <f:facet name="start">
                    <div class="loading_wrapper">
                        <p>#{messages.loading}...</p>
                    </div>
                </f:facet>
            </p:ajaxStatus>

            <div class="container">
                <div class="header">
                    <ui:insert name="header">
                        <ui:include src="/templates/header.xhtml"/>
                    </ui:insert>
                </div>
                <div class="middle">
                    <div class="left_menu">
                        <ui:insert name="sideBar">
                            <ui:include src="/templates/sideBar.xhtml"/>
                        </ui:insert>
                    </div>
                    <div class="content">
                        <ui:insert name="bookEdition">
                            <ui:include src="/templates/bookEdition.xhtml"/>
                        </ui:insert>
                        <ui:insert name="books_count"/>                         
                        <ui:insert name="content">
                            <ui:include src="/templates/content.xhtml"/>
                        </ui:insert>
                    </div>
                </div>
                <div style="clear: both">&nbsp;</div>
                <div class="footer">
                    <ui:insert name="footer">
                        <ui:include src="/templates/footer.xhtml"/>
                    </ui:insert>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
