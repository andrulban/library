<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:dialog modal="true" widgetVar="bookEditDialog" dynamic="true" resizable="false">


                <h:form id="formEditBook"  rendered="#{bookListController.isEditorMode}">

                    <p:panelGrid id="bookDetails" columns="2">




                        <strong>#{messages.book_name}: </strong>


                        <p:inputText id="inputBookName" value="#{bookListController.selectedBook.name}"  required="true" requiredMessage="#{msg.required_field}" size="60"/>


                        <strong>#{messages.author}: </strong>


                        <h:selectOneMenu value="#{bookListController.selectedBook.author}" converter="#{authorController}">
                            <f:selectItems value="${authorController.selectItems}"/>
                        </h:selectOneMenu>



                        <strong>#{messages.genre}: </strong>

                        <h:selectOneMenu  value="#{bookListController.selectedBook.genre}" converter="#{genreController}">
                            <f:selectItems value="${genreController.selectItems}"/>
                        </h:selectOneMenu>




                        <strong>#{messages.publisher} </strong>

                        <h:selectOneMenu  value="#{bookListController.selectedBook.publisher}" converter="#{publisherController}">
                            <f:selectItems value="${publisherController.selectItems}"/>
                        </h:selectOneMenu>

                        <strong>#{messages.publish_year} </strong>

                        <p:inputText id="inputPublishYear" value="#{bookListController.selectedBook.publishYear}" required="true"/>


                        <strong>#{messages.isbn} </strong>

                        <p:inputText id="inputIsbn" value="#{bookListController.selectedBook.isbn}" required="true"/>


                        <strong>#{messages.page_count} </strong>

                        <p:inputText id="inputPageCount" value="#{bookListController.selectedBook.pageCount}" required="true" />  


                        <strong>#{messages.book_description} </strong>


                        <p:panel >
                            <p:inputTextarea id="inputDescr" value="#{bookListController.selectedBook.descr}" cols="60" rows="20" maxlength="1500" counter="counter" counterTemplate="#{messages.letters_left} {0}"/>
                            <h:outputText id="counter" />  
                        </p:panel>        
                        <p:commandButton id="savebbb" process="@form" value="Save" update=":formEditBook :contentForm:tableOfBooks :booksCountOutputText :growlMessage" action="#{bookListController.updatebooklist()}" ajax="false"/>
                        <p:commandButton id="cancelbb" process="@form" action="#{bookListController.cancelEditMode()}" value="Cancel" immediate="true" global="false" ajax="false"/>    
                    </p:panelGrid>

                </h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
